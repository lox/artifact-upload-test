steps:
  - label: ":llama: :windows: Upload"
    command:
      - echo llamas rock
    artifact_paths: "llamas\\*.jpg"
    agents:
      queue: lox-windows

  - wait

  - label: ":llama: :linux: Download"
    command:
      - buildkite-agent artifact download "llamas\\*.jpg" .
      - ls -alR .
    agents:
      queue: lox

  - label: ":llama: :linux: Upload"
    command:
      - bash create_artifacts.sh
      - echo llamas rock
    artifact_paths: "llamas/*.jpg"
    agents:
      queue: lox

  - wait

  - label: ":llama: :windows: Download"
    command:
      - buildkite-agent artifact download "llamas/*.jpg" .
      - dir
    agents:
      queue: lox-windows



